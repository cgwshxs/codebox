<script language="JavaScript">
	var PAGE_SUCCESS = 200;
	var urlinfo = window.location.href;
	var len = urlinfo.length;
	var offset = urlinfo.indexOf("?");
	var newsidinfo = urlinfo.substr(offset, len);
	var picid = newsidinfo.split("=")[1];
	var param = "picid=" + picid;
	var requestObject = xmlHttpRequestHandler.createXmlHttpRequest();
	requestObject.open("Get", "godetail?" + param, false);
	requestObject.send(null);
	if (requestObject.status == PAGE_SUCCESS) {
		if (requestObject.responseText != "-1") {
			var div_handle = document.getElementById("content");
			if (div_handle) {
				div_handle.innerHTML = requestObject.responseText;
			}
		} else
			alert("sth error!");
	} else {
		alert("Request failed");
	}
</script>
